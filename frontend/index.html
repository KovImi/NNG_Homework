<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>API Playground</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  
</head>
<body class="light">
  <div class="container-fluid p-0 min-vh-100 d-flex flex-column">
    <div class="topbar left-align d-flex align-items-center ps-4 pe-4 pt-3 sticky-top bg-transparent" style="z-index:10;">
      <button id="toggle-theme" class="btn btn-warning me-2">ðŸŒ— Theme</button>
      <button id="toggle-align" class="btn btn-success">â‡† Align</button>
    </div>
    <div class="header text-center mt-3 mb-2">
      <h1 class="display-5 fw-bold">JSON API Runner</h1>
      <p class="lead">Test and explore your backend APIs easily. Choose a service, edit the JSON, and see the results instantly!</p>
    </div>
    <div class="api-bar d-flex flex-column align-items-start gap-2 justify-content-start mx-auto px-3 py-3 api-bar-custom">
      <div class="w-100">
        <label for="api-select" class="fw-semibold mb-1">Choose API:</label>
        <select id="api-select" class="form-select w-100 mb-2">
          <option value="mathService">mathService</option>
          <option value="imageService">imageService</option>
        </select>
      </div>
      <div id="method-bar" class="w-100">
        <label for="method-select" class="fw-semibold mb-1">Method:</label>
        <select id="method-select" class="form-select w-100">
          <option value="getFibonacci">getFibonacci</option>
          <option value="multiplyMatrices">multiplyMatrices</option>
          <option value="getImageByName">getImageByName</option>
        </select>
      </div>
    </div>
    <textarea id="json-input" class="form-control mx-auto mt-0 mb-3 json-input-custom" placeholder='{"calls": [{"service": "mathService", "method": "getFibonacci", "params": {"n": 7}}]}'></textarea>
    <button id="run-btn" class="btn btn-primary fw-bold mx-auto mb-3 px-5 py-2 run-btn-custom">Run</button>
    <pre id="result-block" class="mx-auto mb-4 rounded shadow-sm result-block-custom"></pre>
  </div>
  <script src="main.js"></script>
</body>
</html>
